server:
  port: 4003

spring:
  cloud:
    gateway:
      routes:
        - id: patient-service-route
          uri: http://patient-service:8080
          predicates:
            - Path=/api/patients/**
          filters:
            - StripPrefix=1

        - id: auth-service-route
          uri: http://auth-service:4004
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1

